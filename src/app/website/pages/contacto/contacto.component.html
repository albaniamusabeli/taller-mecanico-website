<section class="p-0 background-blue">
  <div class="container-fluid">
    <div class="justify-content-around">

      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 p-5">
          <div class="form-container d-flex flex-column justify-content-center my-5">

            <div class="title">
              <h3><span class="title-regular">¡Contáctanos!
                  <!-- SPINNER -->
                  <div *ngIf="loading" class="spinner-border text-info float-end" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </span></h3>
            </div>


            <form [formGroup]="formularioContacto" (ngSubmit)="onContacto()">
              <div class="mb-3">

                <label for="name" class="form-label">Nombre</label>
                <input [ngClass]="(formularioContacto.get('nombre')?.touched || formularioContacto.get('nombre')?.dirty)
                && formularioContacto.get('nombre')?.errors ? 'is-invalid' : '' " type="text" class="form-control"
                  id="name" formControlName="nombre">

              </div>
              <div class="mb-3">

                <label for="email" class="form-label">Dirección de correo</label>
                <input [ngClass]="(formularioContacto.get('email')?.touched || formularioContacto.get('email')?.dirty)
                && formularioContacto.get('email')?.errors ? 'is-invalid' : '' " type="email" class="form-control"
                  id="email" formControlName="email">

              </div>
              <div class="mb-3">

                <label for="phone" class="form-label">Teléfono</label>
                <input [ngClass]="(formularioContacto.get('telefono')?.touched || formularioContacto.get('telefono')?.dirty)
                && formularioContacto.get('telefono')?.errors ? 'is-invalid' : '' " type="number" class="form-control"
                  id="phone" formControlName="telefono">

              </div>
              <div class="mb-3">

                <textarea [ngClass]="(formularioContacto.get('mensaje')?.touched || formularioContacto.get('mensaje')?.dirty)
                && formularioContacto.get('mensaje')?.errors ? 'is-invalid' : '' " name="textarea" rows="4" cols="40"
                  class="form-control" formControlName="mensaje">Escriba aquí su mensaje</textarea>

              </div>
              <div class="d-grid">
                <button [disabled]="formularioContacto.invalid" type="submit" class="btn btn-primary">Enviar</button>
              </div>
            </form>
          </div>
        </div>

        <div class="col p-5">
          <div class="row py-0 py-md-5">
            <div class="col-lg-12">
              <div class="map-info">
                <div class="text-center text-md-start text-white">
                  <h3 class="">Contacto</h3>
                  <h5 class=""><i class="fas fa-envelope"></i> vilchesymurillo@gmail.com</h5>
                  <h5 class=""><i class="fa-solid fa-phone"></i> +569 2 3453234</h5>
                  <h5 class=""><i class="fa-solid fa-location-dot"></i> Av. Pacifico 4646, Gómez Carreño, Viña del Mar.</h5>
                </div>
              </div>
            </div>

            <div class="col">
              <div class="text-center text-md-start text-white pt-5 px-0">
                <h3 class="py-3 py-md-0">¿Cómo llegar?</h3>
                <app-map></app-map>
              </div>
            </div>
          </div>
        </div>
      </div>



    </div>
  </div>
</section>
