<section id="login" class="background-blue">
  <div class="container py-5 d-flex justify-content-center align-items-center">
    <div class="row justify-content-md-center">
      <!-- Formulario reactivo -->
      <div class="col-auto">
        <div class="form-container">
          <div class="title text-center">
            <h3 class=""><span class="title-regular">Iniciar Sesión</span></h3>
            <h5 class="">Ingrese sus credenciales de administrador</h5>
          </div>
          <form [formGroup]="formularioLogin" (ngSubmit)="onLogin()" class="mt-5">
            
            <div class="form-group">
              <label for="username">Nombre de usuario</label>
              <input class="form-control" type="text" formControlName="username"
              [ngClass]="(formularioLogin.get('username')?.touched || formularioLogin.get('username')?.dirty)
                && formularioLogin.get('username')?.errors ? 'is-invalid' : '' ">
            </div>

            <div class="form-group mt-3">
              <label for="password">Contraseña</label>
              <input class="form-control" type="password" formControlName="password"
              [ngClass]="(formularioLogin.get('password')?.touched || formularioLogin.get('password')?.dirty)
                && formularioLogin.get('password')?.errors ? 'is-invalid' : '' ">
            </div>

            <div class="d-grid my-3">
              <button [disabled]="formularioLogin.invalid" type="submit" class="btn btn-primary mt-3">Ingresar</button>
            </div>
          </form>
        </div>
        <div class="d-grid justify-content-center pt-5">
          <a [routerLink]="['home']"><img src="assets/icon/logo-blanco.svg" class="img-fluid" alt="logo"></a>
        </div>
      </div>
    </div>
  </div>
</section>
