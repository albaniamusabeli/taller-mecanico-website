<section class="admin-page">
  <div class="container-fluid">
    <mat-card>
      <div class="route">
        <span>Admin</span>
        <mat-icon>keyboard_arrow_right</mat-icon>
        <span class="current">Vehículos</span>
      </div>
    </mat-card>
  </div>

  <!-- FILTRO -->
  <mat-form-field class="mt-3" appearance="standard">
    <mat-label>Filtrar resultados</mat-label>
    <input matInput (keyup)="aplicarFiltro($event)" placeholder="" #input>
  </mat-form-field>


  <div class="table-container container mat-elevation-z4">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="patente">
        <th mat-header-cell *matHeaderCellDef> Patente </th>
        <td mat-cell *matCellDef="let element">{{element.patente}}</td>
      </ng-container>
      <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef> Marca </th>
        <td mat-cell *matCellDef="let element">{{element.modelo.marca.nombre}}</td>
      </ng-container>
      <ng-container matColumnDef="modelo">
        <th mat-header-cell *matHeaderCellDef> Modelo </th>
        <td mat-cell *matCellDef="let element">{{element.modelo.nombre}}</td>
      </ng-container>
      <ng-container matColumnDef="annio">
        <th mat-header-cell *matHeaderCellDef> Año </th>
        <td mat-cell *matCellDef="let element"> {{element.annio}} </td>
      </ng-container>
      <ng-container matColumnDef="rutCliente">
        <th mat-header-cell *matHeaderCellDef> RUT del Cliente </th>
        <td mat-cell *matCellDef="let element"> {{element.cliente.run}}-{{element.cliente.dv_run}}</td>
      </ng-container>
      <ng-container matColumnDef="fechaCreado">
        <th mat-header-cell *matHeaderCellDef> Fecha de registro </th>
        <td mat-cell *matCellDef="let element"> {{element.creado}} </td>
      </ng-container>
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
         
          <button mat-icon-button (click)="editarModal(element)">
            <mat-icon color="primary">edit</mat-icon>
          </button>
          <button mat-icon-button (click)="eliminarvehiculo(element.id)">
            <mat-icon color="warn">delete</mat-icon>
          </button>

        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
    </table>

    <!-- PAGINACIÓN -->
    <mat-paginator [pageSizeOptions]="[6, 9, 12]" showFirstLastButtons [pageSize]="6">
    </mat-paginator>


  </div>

  <div class="py-5">
    <button mat-raised-button color="primary" (click)="abrirModalAgregar()">
      <mat-icon>add</mat-icon>
      <span>Agregar Nuevo Vehículo</span>
    </button>
  </div>

</section>
