<section class="admin-page">
  <div class="container-fluid">
    <mat-card>
      <div class="route">
        <span>Admin</span>
        <mat-icon>keyboard_arrow_right</mat-icon>
        <span class="current">Servicios</span>
      </div>
    </mat-card>
  </div>


  <mat-form-field class="mt-3" appearance="standard">
    <mat-label>Filtrar resultados</mat-label>
    <input matInput (keyup)="aplicarFiltro($event)" placeholder="" #input>
  </mat-form-field>



  <div class="table-container mat-elevation-z4">

    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="servicio">
        <th mat-header-cell *matHeaderCellDef> Servicio </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let element"> {{element.categoria.nombre}} </td>
      </ng-container>
      <ng-container matColumnDef="fechaCreado">
        <th mat-header-cell *matHeaderCellDef> Fecha Creado </th>
        <td mat-cell *matCellDef="let element"> {{element.creado}} </td>
      </ng-container>
      <ng-container matColumnDef="fechaActualizado">
        <th mat-header-cell *matHeaderCellDef> Fecha Actualizado </th>
        <td mat-cell *matCellDef="let element"> {{element.actualizado}} </td>
      </ng-container>
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">

          <button mat-icon-button (click)="editarModal(element)">
            <mat-icon color="primary">edit</mat-icon>
          </button>
          <button mat-icon-button (click)="eliminarServicio(element.id)">
            <mat-icon color="warn">delete</mat-icon>
          </button>

        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
    </table>

    <!-- PAGINACIÃ“N -->
    <mat-paginator [pageSizeOptions]="[6, 9, 12]" showFirstLastButtons [pageSize]="6">
    </mat-paginator>

  </div>

  <div class="py-4">
    <button mat-raised-button color="primary" (click)="abrirModal()">
      <mat-icon>add</mat-icon>
      <span>Agregar Nuevo Servicio</span>
    </button>
  </div>
  
</section>
