<section class="admin-page">
  <div class="container-fluid">
    <mat-card>
      <div class="route">
        <span>Admin</span>
        <mat-icon>keyboard_arrow_right</mat-icon>
        <span class="current">Clientes</span>
      </div>
    </mat-card>
  </div>

  <!-- FILTRO -->
  <mat-form-field class="mt-3" appearance="standard">
    <mat-label>Filtrar resultados</mat-label>
    <input matInput (keyup)="aplicarFiltro($event)" placeholder="" #input>
  </mat-form-field>

  <div class="table-container container mat-elevation-z4">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="nombreCompleto">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.p_nombre}} {{element.s_nombre}} {{element.ap_paterno}}
          {{element.ap_materno}}</td>
      </ng-container>
      <ng-container matColumnDef="run">
        <th mat-header-cell *matHeaderCellDef> Run </th>
        <td mat-cell *matCellDef="let element"> {{element.run}}-{{element.dv_run}}</td>
      </ng-container>
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef> Teléfono </th>
        <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
      </ng-container>
      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef> Correo </th>
        <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
      </ng-container>
      <ng-container matColumnDef="fechaDeRegistro">
        <th mat-header-cell *matHeaderCellDef> Fecha de registro </th>
        <td mat-cell *matCellDef="let element"> {{element.creado}} </td>
      </ng-container>
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">

          <button mat-icon-button (click)="editarModal(element)">
            <mat-icon color="primary">edit</mat-icon>
          </button>
          <button mat-icon-button (click)="eliminarCliente(element.id)">
            <mat-icon color="warn">delete</mat-icon>
          </button>

        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
    </table>

    <!-- PAGINACIÓN -->
    <mat-paginator [pageSizeOptions]="[6, 9, 12]" showFirstLastButtons [pageSize]="6">
    </mat-paginator>

  </div>


  <div class="py-4">
    <div class="d-grid gap-2 d-md-block">
      <button mat-raised-button color="primary" (click)="abrirModalAgregar()">
        <mat-icon>add</mat-icon>
        <span>Agregar Nuevo Cliente</span>
      </button>

      <button class="ms-3 button-green" mat-raised-button color="primary" (click)="exportarExcel()">
        <i class="fas fa-file-excel excel pe-2"></i>
        <span>Exportar a EXCEL</span>
      </button>
    </div>

  </div>


</section>
