<h4 class="text-center mt-3">{{tituloModal}}
  <div class="float-end cerrar">
    <button (click)="cerrarModal()">
      <mat-icon color="accent">close</mat-icon>
    </button>
  </div>
</h4>

<div class="container mt-5">
  <form [formGroup]="formularioEmpleado" (ngSubmit)="agregarEditarEmpleado()">
    <!-- ROW 1 -->
    <div class="row mx-5 mb-3 text-center">
      <div class="col-4">
        <div class=" input-group input-group-lg mb-3">
          <span class="input-group-text" id="basic-addon1">
            <i class="fa-solid fa-id-card" [class.green-icon]="this.formularioEmpleado.get('run')?.valid"
              [class.red-icon]="this.formularioEmpleado.get('run')?.invalid && this.formularioEmpleado.get('run')?.touched"></i>
          </span>
          <input type="text" class="form-control" placeholder="Run" aria-label="Run" formControlName="run">
        </div>
      </div>
      <div class="col-2">
        <div class="input-group-lg mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="DV" formControlName="dv_run"
            [ngClass]="(formularioEmpleado.get('dv_run')?.touched || formularioEmpleado.get('dv_run')?.dirty)
                && formularioEmpleado.get('dv_run')?.errors ? 'is-invalid' : '' ">
        </div>
      </div>

      <div class="col-6">
        <!-- ID de la Categoriía -->
        <!-- Aca va el formcontrolname -->
        <mat-form-field appearance="fill">
          <mat-label>Categorías</mat-label>
          <mat-select formControlName="cargo">

            <mat-option *ngFor="let cargo of listaCargos" [value]="cargo.id">
              {{cargo.nombre}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <!-- ROW 2 -->
    <div class="row mx-5 mb-3 text-center ">
      <div class="col">
        <div class=" input-group input-group-lg mb-3">
          <span class="input-group-text" id="basic-addon1">
            <i class="fa-solid fa-user" [class.green-icon]="this.formularioEmpleado.get('p_nombre')?.valid"
              [class.red-icon]="this.formularioEmpleado.get('p_nombre')?.invalid && this.formularioEmpleado.get('p_nombre')?.touched"></i>
          </span>
          <input type="text" class="form-control" placeholder="Primer nombre" formControlName="p_nombre">
        </div>
      </div>
      <div class="col">
        <div class=" input-group input-group-lg mb-3">
          <span class="input-group-text" id="basic-addon1">
            <i class="fa-solid fa-user" [class.green-icon]="this.formularioEmpleado.get('s_nombre')?.touched"
              [class.red-icon]="this.formularioEmpleado.get('s_nombre')?.invalid && this.formularioEmpleado.get('s_nombre')?.touched"></i>
          </span>
          <input type="text" class="form-control" placeholder="Segundo nombre" formControlName="s_nombre">
        </div>
      </div>
    </div>

    <!-- ROW 3 -->
    <div class="row mx-5 mb-3 text-center ">
      <div class="col">
        <div class=" input-group input-group-lg mb-3">
          <span class="input-group-text" id="basic-addon1">
            <i class="fa-solid fa-user" [class.green-icon]="this.formularioEmpleado.get('ap_paterno')?.valid"
              [class.red-icon]="this.formularioEmpleado.get('ap_paterno')?.invalid && this.formularioEmpleado.get('ap_paterno')?.touched"></i>
          </span>
          <input type="text" class="form-control" placeholder="Apellido paterno" formControlName="ap_paterno">
        </div>
      </div>
      <div class="col">
        <div class=" input-group input-group-lg mb-3">
          <span class="input-group-text" id="basic-addon1">
            <i class="fa-solid fa-user" [class.green-icon]="this.formularioEmpleado.get('ap_materno')?.valid"
              [class.red-icon]="this.formularioEmpleado.get('ap_materno')?.invalid && this.formularioEmpleado.get('ap_materno')?.touched"></i>
          </span>
          <input type="text" class="form-control" placeholder="Apellido materno" formControlName="ap_materno">
        </div>
      </div>
    </div>

    <!-- ROW 4 -->
    <div class="row mx-5 mb-3 text-center ">
      <div class="col">
        <div class=" input-group input-group-lg mb-3">
          <span class="input-group-text" id="basic-addon1">
            <i class="fa-solid fa-phone" [class.green-icon]="this.formularioEmpleado.get('telefono')?.valid"
              [class.red-icon]="this.formularioEmpleado.get('telefono')?.invalid && this.formularioEmpleado.get('telefono')?.touched"></i>
          </span>
          <input type="text" class="form-control" placeholder="Teléfono" formControlName="telefono">
        </div>
      </div>
      <div class="col">
        <div class=" input-group input-group-lg mb-3">
          <span class="input-group-text" id="basic-addon1">
            <i class="fa-solid fa-envelope" [class.green-icon]="this.formularioEmpleado.get('correo')?.valid"
              [class.red-icon]="this.formularioEmpleado.get('correo')?.invalid && this.formularioEmpleado.get('correo')?.touched"></i>
          </span>
          <input type="text" class="form-control" placeholder="Correo electrónico" formControlName="correo">
        </div>
      </div>
    </div>


    <!-- ROW BUTTON -->
    <div class="row mx-5 mb-3">
      <div class="col-12">
        <button mat-raised-button color="primary" type="submit" [disabled]="formularioEmpleado.invalid">
          {{textoBoton}}
        </button>
      </div>
    </div>


  </form>
</div>
